<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date in UTC String</title>
    <style>
        body{
            text-align: center;
        }
        p{
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>This is an example of UTC String date</h1>
    <p id="utc-date"></p>
    <script>
        const d = new Date;
        document.getElementById('utc-date').innerHTML = d.toUTCString();
    </script>
</body>
</html>
